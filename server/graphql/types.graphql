type User {
  id: ID!
  email: String!
  password: String!
}

input UserInput {
  email: String!
  password: String!
}

type SuccessMessage {
  message: String
}

type Task {
  id: ID!
  name: String!
  unit: String!
  unitCount: Int!
  doneUnitCount: Int!
}

input TaskInput {
  name: String!
  unit: String!
  unitCount: String!
}